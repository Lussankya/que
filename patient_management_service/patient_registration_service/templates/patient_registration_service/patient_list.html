<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Patient List</h1>
    <a href="{% url 'patient_create' %}" class="btn btn-primary mb-3">Add New Patient</a>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.first_name }}</td>
            <td>{{ patient.last_name }}</td>
            <td>{{ patient.date_of_birth }}</td>
            <td>{{ patient.gender }}</td>
            <td>
                <a href="{% url 'patient_detail' patient.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'patient_update' patient.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'patient_delete' patient.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
