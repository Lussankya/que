<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Department List</h1>
    <a href="{% url 'department_create' %}" class="btn btn-primary mb-3">Add New Department</a>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
                <tr>
                    <td>{{ department.name }}</td>
                    <td>{{ department.description }}</td>
                    <td>
                        <a href="{% url 'department_detail' department.id %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'department_update' department.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{% url 'department_delete' department.id %}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this department?');">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
