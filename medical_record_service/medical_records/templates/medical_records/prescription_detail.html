<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Prescription Detail</h1>
    <p><strong>Medical Record:</strong> {{ prescription.medical_record_id }}</p>
    <p><strong>Medication:</strong> {{ prescription.medication_id }}</p>
    <p><strong>Dosage:</strong> {{ prescription.dosage }}</p>
    <p><strong>Frequency:</strong> {{ prescription.frequency }}</p>
    <p><strong>Duration:</strong> {{ prescription.duration }}</p>
    <a href="{% url 'prescription_list' %}" class="btn btn-primary">Back to List</a>
</div>
</body>
</html>
