<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Clinic Detail</h1>
    <table class="table table-bordered mt-3">
        <tr>
            <th>Name</th>
            <td>{{ clinic.name }}</td>
        </tr>
        <tr>
            <th>Location</th>
            <td>{{ clinic.location }}</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>{{ clinic.phone }}</td>
        </tr>
        <tr>
            <th>Created At</th>
            <td>{{ clinic.created_at }}</td>
        </tr>
        <tr>
            <th>Updated At</th>
            <td>{{ clinic.updated_at }}</td>
        </tr>
    </table>
    <a href="{% url 'clinic_list' %}" class="btn btn-secondary">Back to List</a>
    <a href="{% url 'clinic_edit' clinic.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'clinic_delete' clinic.id %}" class="btn btn-danger">Delete</a>
</div>
</body>
</html>
