<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.id|yesno:"Edit Clinic,Add New Clinic" }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">{{ form.instance.id|yesno:"Edit Clinic,Add New Clinic" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.location.label_tag }}
            {{ form.location }}
        </div>
        <div class="form-group">
            {{ form.phone.label_tag }}
            {{ form.phone }}
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'clinic_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
