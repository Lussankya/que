<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Supplier Detail</h1>
    <table class="table table-bordered mt-3">
        <tr>
            <th>Name</th>
            <td>{{ supplier.name }}</td>
        </tr>
        <tr>
            <th>Contact Person</th>
            <td>{{ supplier.contact_person }}</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>{{ supplier.phone }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ supplier.email }}</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>{{ supplier.address }}</td>
        </tr>
        <tr>
            <th>Created At</th>
            <td>{{ supplier.created_at }}</td>
        </tr>
        <tr>
            <th>Updated At</th>
            <td>{{ supplier.updated_at }}</td>
        </tr>
    </table>
    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Back to List</a>
    <a href="{% url 'supplier_update' supplier.id %}" class="btn btn-warning">Edit</a>
    <form action="{% url 'supplier_delete' supplier.id %}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this supplier?');">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
</body>
</html>
