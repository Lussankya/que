<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.id|yesno:"Edit Payment,Add New Payment" }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">{{ form.instance.id|yesno:"Edit Payment,Add New Payment" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            {{ form.bill.label_tag }}
            {{ form.bill }}
            <a href="{% url 'bill_create' %}" class="btn btn-primary mt-2">Add New Bill</a>
        </div>
        <div class="form-group">
            <input type="date" name="payment_date" id="id_payment_date" class="form-control" value="{{ form.instance.payment_date|date:"Y-m-d" }}">
        </div>
        <div class="form-group">
            {{ form.amount.label_tag }}
            {{ form.amount }}
        </div>
        <div class="form-group">
            {{ form.payment_method.label_tag }}
            {{ form.payment_method }}
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'payment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
