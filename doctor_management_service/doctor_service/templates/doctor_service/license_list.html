<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor License List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Doctor License List</h1>
    <a href="{% url 'license_create' %}" class="btn btn-primary mb-3">Add New License</a>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>License Number</th>
            <th>License Type</th>
            <th>Issued By</th>
            <th>Issue Date</th>
            <th>Expiry Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for license in licenses %}
        <tr>
            <td>{{ license.license_number }}</td>
            <td>{{ license.license_type }}</td>
            <td>{{ license.issued_by }}</td>
            <td>{{ license.issue_date }}</td>
            <td>{{ license.expiry_date }}</td>
            <td>
                <a href="{% url 'license_detail' license.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'license_update' license.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'license_delete' license.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
