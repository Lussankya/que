<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Doctor List</h1>
    <a href="{% url 'doctor_create' %}" class="btn btn-primary mb-3">Add New Doctor</a>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Specialty</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.first_name }}</td>
            <td>{{ doctor.last_name }}</td>
            <td>{{ doctor.specialty.name }}</td>
            <td>{{ doctor.phone }}</td>
            <td>{{ doctor.email }}</td>
            <td>{{ doctor.department }}</td>
            <td>
                <a href="{% url 'doctor_detail' doctor.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'doctor_update' doctor.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'doctor_delete' doctor.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
